<!DOCTYPE html>
<html>
  <head>
    <title>FoodMunch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="libraries/jquery.mobile-1.4.5.min.css" />
    <script src="libraries/jquery-1.11.3.min.js"></script>
    <script src="libraries/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="libraries/themes/foodMunchTheme.min.css" />
    <link rel="stylesheet" href="libraries/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="styles/common.css" />
  </head>
  <style>
    .right {
      position: relative!important;
      left: 40px;
    }
    .backIcon {
      height: 50px;
      border-radius: 20px;
      margin-left: 20px;
    }
    .heading {
      font-size: 1.8rem!important;
      position: relative!important;
      padding-top: 10px;
    }
    .container {
      margin: 30px;
      margin-top: 50px;
    }
    .image {
      width: 200px;
      border-radius: 15px;
    }
    .location {
      height: 50px;
      margin: 40px;
    }
    .font {
      font-size: 1.3rem!important;
      position: relative!important;
    }
  </style>

  <body>
    <div class="p-1">
      <div class="ui-grid-b">
        <div class="ui-block-a">
          <a href="profile.html" target="_self">
            <div class="ui-bar space border-color right" >
                <img src="assets/icons/icon10.png" alt="Back" class="backIcon" />
            </div>
          </a>
        </div>
        <div class="ui-block-b"> 
          <div class="ui-bar space border-color right">
              <p class="card-text heading"><b>Order History</b></p>
          </div>
        </div>
        <div class="ui-block-c"></div>  
      </div>

        <div class="container">
          <div class="container">
            <div class="ui-grid-b">
              <div class="ui-block-a">
                <img class="image " src="assets/foods/food3.jpeg" alt="Card image cap">
              </div>
              <div class="ui-block-b" style="width: 250px;">
                <p class="card-text font"><b>Tandoori Chicken Pizza<br>RS 1500<br>L</b></p>
              </div>
              <div class="ui-block-c right" style="width: 100px;">
                <a href="trackOrderPage.html" target="_self">
                  <img src="assets/icons/icon16.jpg" alt="Back" class="location" />
                </a>
              </div>
            </div>
          </div>
          <hr style="color: #FF7622;" size="5">
          <div class="container">
            <div class="ui-grid-b">
              <div class="ui-block-a">
                <img class="image " src="assets/poi/images (3).jpg" alt="Card image cap">
              </div>
              <div class="ui-block-b" style="width: 250px;">
                <p class="card-text font"><b>Angel Hair Garlic Pasta<br>RS 1500<br>M</b></p>
              </div>
              <div class="ui-block-c right" style="width: 100px;">
                <a href="trackOrderPage.html" target="_self">
                  <img src="assets/icons/icon16.jpg" alt="Back" class="location" />
                </a>
              </div>
            </div>
          </div>
          <hr style="color: #FF7622;" size="5">
        </div>
    </div>

    <div data-role="footer" data-position="fixed">
        <div data-role="header">
            <div data-role="navbar" >
            <ul>
                <li><a href="#" class="border" target="_self" data-transition="slide"><img src="assets/navBar/home.png" alt="Girl in a jacket" class="bar"></a></li>
                <li><a href="#" class="border" target="_self" data-transition="slide"><img src="assets/navBar/account.png" alt="Girl in a jacket" class="bar"></a></li>
                <li><a href="cart.html" class="border" target="_self" data-transition="slide"><img src="assets/navBar/cart.png" alt="Girl in a jacket" class="bar"></a></li>
                <li><a href="#" class="border" target="_self" data-transition="slide"><img src="assets/navBar/qr.png" alt="Girl in a jacket" class="bar"></a></li>
            </ul>
            </div>
        </div> 
    </div>
  </body>
</html>
